<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Progetto</title>
    <link rel = "stylesheet" href = "css/masterlogin.css">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch"
    rel="stylesheet">
    
    <script>
        function cancella(){
            document.modulo.reset();
        }
        function uguali(u,o){
            if ((u.user==o.user)&&(u.pass==o.pass)) {
                return true; }
            return false;
        }
        function controlla(){
            var u=JSON.parse(localStorage.utenti);
            var lunghezza=u.length;
            var o={ user:document.modulo.uname.value , pass:document.modulo.psw.value};
            for(i=0;i<lunghezza;i++){
                if(uguali(u[i],o)){
                    var p=u[i].point;
                    var aux={user:u[i].user,point:p};
                    localStorage.lastUser=JSON.stringify(aux);
                   location.href="index2.html";
                    return true;
                }
            }
            alert("Username e/o password errati!");
            return true;
        }
    </script>

    <title>Accesso</title>
    
       

</head>

    <body style="background-image: url(d1.png)"  >
	<header class= "header">
      <h1>
        <img src = "images/LOGO.png" alt ="Welcome to Playcode">
      </h1>
    </header>
    <section class= "content scritta">
      <p>LOGIN</p>

    </section>
      <form name="modulo">



            <div class="container">
              <label><b>Username</b></label>
              <input type="text" id="username" placeholder="Inserisci Username" name="uname" required>

              <label><b>   Password</b></label>

              <input type="password" id="password" placeholder="Inserisci Password" name="psw" required>

              <button type="button" onclick="controlla()">Login</button>



            </div>

            <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn" onclick="cancella()">Cancel</button>

            </div>

        </form>
        <br>
        <br>
        <p align="center" style="font-family:Trebuchet; font-size: large; color:black;">Non ti sei ancora registrato? </font><input type="button" value="Registrati ora!" onclick=location.href="registrazione.html"> </p>
        <br>
        </form>

        
</body>





</html>
